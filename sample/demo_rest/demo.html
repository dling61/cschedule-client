<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layer Demo</title>
  <script src="jquery-2.1.3.min.js"></script>
  <script src="layer.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div>
    <p>What is your name?</p>
    <input type="text" id="user_name">
    <button id="submit_name">Submit</button>
  </div>
  <div id="existed_cons"></div>
  <div>
    <p>Invite people to start a new conversation</p>
    Separate user id with space: <input type="text" id="invite_person"></br></br>
    Give the conversation a name: <input type="text" id="con_name"></br></br>
    Give the conversation an id:  <input type="text" id="con_id"></br>
    <button id="confirm_invite">Confirm</button>
  </div>
  <div>
    <p>Start Chatting</p>
    <input type="text" id="msg_content">
    <button id="send_msg">Send Message</button>
  </div>
  <div id="con_history"></div>
</body>
</html>
