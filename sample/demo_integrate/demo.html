<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Demo</title>
  <script src="node_modules/js-beautify/js/lib/beautify.js"></script>
  <script src="node_modules/layer-patch/js/layer-patch-build.js"></script>

  <script src="jquery-2.1.3.min.js"></script>
  <script src="layer.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div>
    <p>Select your name</p>
    <select id="name_list">
      <option value=""></option>
      <option value="Bill" class="name_option">Bill</option>
      <option value="Kalyani" class="name_option">Kalyani</option>
      <option value="Tony">Tony</option>
      <option value="Bruce">Bruce</option>
      <option value="Charles">Charles</option>
      <option value="Jian">Jian</option>
      <option value="David">David</option>
    </select>
    <button id="name_confirm">Confirm</button>
  </div>
 
  <div>
    <p>Add a participant to the conversation: </p>
    <input type="text" id="add_user">
    <button id="add_confirm">Add</button>
  </div>

  <div>
    <p>Start Chatting</p>
    <input type="text" id="msg_content">
    <button id="send_msg">Send Message</button>
  </div>
  <div id="con_history"></div>
</body>
</html>
