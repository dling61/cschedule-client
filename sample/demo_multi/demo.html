<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Demo</title>
  <script src="node_modules/js-beautify/js/lib/beautify.js"></script>
  <script src="node_modules/layer-patch/js/layer-patch-build.js"></script>

  <script src="jquery-2.1.3.min.js"></script>
  <script src="layer.js"></script>
  <script src="main.js"></script>

  <style>
    .chat_box {
      width: 400px;
      height: 400px;
      overflow: scroll;
      display: inline-block;
      border: 1px solid;
      margin: 10px 10px;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div>
    <p>Select your name</p>
    <select id="name_list">
      <option value=""></option>
      <option value="Bill">Bill</option>
      <option value="Kalyani">Kalyani</option>
      <option value="Tony">Tony</option>
      <option value="Bruce">Bruce</option>
      <option value="Charles">Charles</option>
      <option value="Jian">Jian</option>
      <option value="David">David</option>
    </select>
    <button id="name_confirm">Confirm</button>
  </div>

  <hr>

  <div id="existed_cons"></div>

  <hr>

  <div>
    <p>Invite people to start a new conversation</p>
    Separate user id with space: <input type="text" id="invite_person"></br></br>
    Give the conversation a name: <input type="text" id="con_name"></br></br>
    Give the conversation an id: <input type="text" id="con_id"></br>
    <button id="confirm_invite">Confirm</button>
  </div>

  <hr>

  <div id="all_cons"></div>

  
</body>
</html>
