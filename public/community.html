	<script>
	
		require(['../utils/flyoutUtils']);
/*TESTING FOR DROP*/
function drag(ev) {
	ev.dataTransfer.setData("text", ev.target.getAttribute('data-id'));
}
function dragover_handler(ev) {
	ev.preventDefault();
	// Set the dropEffect to move
	ev.dataTransfer.dropEffect = "move"
}
function drop_handler(ev) {
	ev.preventDefault();
	// Get the id of the target and add the moved element to the target's DOM
	var data = ev.dataTransfer.getData("text");
	ev.target.innerHTML += data;
}

/*TESTING FOR PARTICIPANT PROFILE EDIT*/
function editThisImage(profileData){
	$("#parList").prepend('<object data="utils/imageEdit.html?loadThis='+profileData+'"></object>');
	$('#parList :not(:first)').hide();
	//NEED TO PASS IN ID
}
function removeImageEditor(){
	$('#parList :not(:first)').show();
	$('#parList :first').remove();
}

	</script>
