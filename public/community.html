.box {
  width: 20%;
  margin: 0 auto;
  background: rgba(255,255,255,0.2);
  padding: 35px;
  border: 2px solid #fff;
  border-radius: 20px/50px;
  background-clip: padding-box;
  text-align: center;
}

.button {
  font-size: 1em;
  padding: 10px;
  color: #fff;
  border: 2px solid orange;
  border-radius: 20px/50px;
  text-decoration: none;
  cursor: pointer;
  /*transition: all 0.3s ease-out;*/
}
.button:hover {
  background: orange;
}

/*.overlay:target {
  visibility: visible;
  opacity: 1;
}*/

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  display: none;
  opacity: 1;
}


.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}

.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: orange;
}
.popup .content {
  height: 500px;
  max-height: 30%;
  overflow: auto;
}


	</style>

		<script type="text/template" id="community-list-template">
			<% _.each(communities, function(community) { %>
				<div class="community" data-id="<%=community.get('id')%>"> 
					<div class="community-name">"<%= htmlEncode(community.get('communityname')) %>" </div>
				</div>
				<% }); %>  
		</script> 

		<script type="text/template" id="community-dropdown-template">
