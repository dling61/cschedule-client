<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User manager by charles</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/css/main.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

</head>
<body>

  <div class="container">
    <h1>User Manager</h1>
    <hr />
    <div class="page"></div>
  </div>

 
  <script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New</a>
    <hr />
	<% _.each(users, function(user) { %>
	<ul >
	<li id = <%= user.get('id') %>>
	<img id="parent" src = '<%= user.get('profile') %>'>  <%= htmlEncode(user.get('name')) %>
	</li>
	</ul>
	<% }); %>      
  </script>
  
  

  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <legend>New User</legend>
        <label>Name</label>
        <input name="name" type="text" value="">
        <label>E-mail</label>
        <input name="email" type="text" value="">
        <label>Mobile</label>
        <input name="mobile" type="text" value="">
        <hr />
       <button type="submit" class="btn">Create</button>      
    </form>
  </script>

  <script>
    function htmlEncode(value){
      return $('<div/>').text(value).html();
    }
	    
</script>

    <script src="app/js/collections/users.js"></script>
    <script src="app/js/models/user.js"></script>
    <script src="app/js/router.js"></script>
    <script src="app/js/views/UserEditView.js"></script>
    <script src="app/js/views/UserListView.js"></script>
    <script src="app/js/app.js"></script>

</body>
</html>
