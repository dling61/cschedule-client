<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User manager by charles</title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="app/css/main.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
   
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>User Manager</h1>
    <hr />
    <div class="page"></div>
  </div>

 
  <script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary" style="font-size: 22pt;">New</a>
    <hr />
	<% _.each(users, function(user) { %>
	<ul >
	<li id = "showDetails"  data-toggle="tooltip" title ="E-mail:<%= htmlEncode(user.get('email')) %>  Mobile:<%= htmlEncode(user.get('mobile')) %>" >	
	<img src = '<%= user.get('profile') %>'>  <%= htmlEncode(user.get('name')) %>
	</li>
	</ul>
	<% }); %>      
  </script>
  
  

  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <legend>New User</legend>
        <label>Name</label>		
        <input id = "name" title= "Necessary! Please input your name" name="name" type="text" value="">
        <label>E-mail</label>
        <input id = "email" title= "Necessary! Please input your e-mail" name="email" type="text" value="">
        <label>Mobile</label>
        <input id = "mobile" title= "Optional! Please input your phone number"name="mobile" type="text" value="">
        <hr />
		<input id ='button' type="submit" name="Create" class="btn" />	     
    </form>
  </script>


  <script>
    function htmlEncode(value){
      return $('<div/>').text(value).html();
    }
	
	

	
  </script>
  
    <script src="app/js/collections/users.js"></script>
    <script src="app/js/models/user.js"></script>
    <script src="app/js/router.js"></script>
    <script src="app/js/views/UserEditView.js"></script>
    <script src="app/js/views/UserListView.js"></script>
    <script src="app/js/app.js"></script>

</body>
</html>
